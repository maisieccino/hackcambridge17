     Created to test that controller works. -->
<!doctype html>
<html>
<head>
    <title>Received stuff</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>

    <script src="https://js.pusher.com/platform/latest/pusher-platform.js"></script>
    <script>
    var app = new PusherPlatform.App({
        // Removed for security
        appId: '$APPID',
    });

    var votefeed = app.feed('vote');
    votefeed.subscribe({
        onItem: item => {
            $('body').append('<p><strong>Item</strong> '+JSON.stringify(item)+'</p>');
        }
    });
    </script>
</body>
</html>
